<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="gallery" class="gallery-section">
      <div class="gallery-container">
        <h2 class="gallery-title">Галерея зображень</h2>
        <p class="gallery-description">EcoTotes у повсякденному житті</p>
        <ul class="gallery-list list">
          <li class="gallery-list-item">
            <a href="./" class="gallery-link">
              <div class="gallery-img-wrapper">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="
                      ./images/gallery/gallery-desk-1-min.jpg    1x,
                      ./images/gallery/gallery-desk-1@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./images/gallery/gallery-tab-1-min.jpg    1x,
                      ./images/gallery/gallery-tab-1@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./images/gallery/gallery-mob-1-min.jpg    1x,
                      ./images/gallery/gallery-mob-1@2x-min.jpg 2x
                    "
                  />
                  <img
                    src="./images/gallery/gallery-desk-1-min.jpg"
                    alt="An eco tote placed on a chair or beside a table at a cozy coffee shop. There’s a cup of coffee, a book or a laptop nearby. The setting is minimal and aesthetic, evoking slow lifestyle and conscious choices."
                  />
                </picture>
              </div>
            </a>
          </li>
          <li class="gallery-list-item">
            <a href="./" class="gallery-link">
              <div class="gallery-img-wrapper">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="
                      ./images/gallery/gallery-desk-2-min.jpg    1x,
                      ./images/gallery/gallery-desk-2@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./images/gallery/gallery-tab-2-min.jpg    1x,
                      ./images/gallery/gallery-tab-2@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./images/gallery/gallery-mob-2-min.jpg    1x,
                      ./images/gallery/gallery-mob-2@2x-min.jpg 2x
                    "
                  />
                  <img
                    src="./images/gallery/gallery-desk-2-min.jpg"
                    alt="A city scene where a stylish person carries a tote bag while crossing a street or standing at a crosswalk. Urban backdrop, bicycles, pedestrians, and modern architecture in the background. The bag is modern, clean, and fashionable."
                  />
                </picture>
              </div>
            </a>
          </li>
          <li class="gallery-list-item">
            <a href="./" class="gallery-link">
              <div class="gallery-img-wrapper">
                <picture>
                  <source
                    media="(min-width: 1440px)"
                    srcset="
                      ./images/gallery/gallery-desk-3-min.jpg    1x,
                      ./images/gallery/gallery-desk-3@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(min-width: 768px)"
                    srcset="
                      ./images/gallery/gallery-tab-3-min.jpg    1x,
                      ./images/gallery/gallery-tab-3@2x-min.jpg 2x
                    "
                  />
                  <source
                    media="(max-width: 767px)"
                    srcset="
                      ./images/gallery/gallery-mob-3-min.jpg    1x,
                      ./images/gallery/gallery-mob-3@2x-min.jpg 2x
                    "
                  />
                  <img
                    src="./images/gallery/gallery-desk-3-min.jpg"
                    alt="A person walking through a park or nature trail carrying an eco-friendly tote bag on their shoulder. Casual outfit, spring or summer scenery, with trees, grass, and soft shadows. The bag moves naturally as part of the lifestyle moment."
                  />
                </picture>
              </div>
            </a>
          </li>
          <li class="gallery-list-item">
            <a href="./" class="gallery-link">
              <div class="gallery-img-wrapper">
                <picture>
                  <source
                    media="(min-width: 1440px)"

                    srcset="

                    src="./images/gallery/gallery-desk-4-min.jpg"
                    alt="An eco tote placed on a chair or beside a table at a cozy coffee shop. There’s a cup of coffee, a book or a laptop nearby. The setting is minimal and aesthetic, evoking slow lifestyle and conscious choices."
                  />

              </div>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
